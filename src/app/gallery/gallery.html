<md-content class="gallery" layout="column" layout-gt-sm="row">
	<div class="container">
		<div flex><h2>Gallery</h2></div>
		<div class="images-container" layout="row" layout-wrap layout-align="start center">
			<md-whiteframe class="image image{{$index}} md-whiteframe-2dp" 
				data-ng-repeat="img in gallery.images track by $index"
				layout="column" layout-align="center center" flex-xs="80" flex-gt-xs="45" flex-gt-sm="30">
				<img data-ng-src="{{img.src}}" md-lightbox md-lightbox-title="{{img.title}}" alt="" />
				<h5 data-ng-bind-html="img.title"></h5>
				<p data-ng-bind-html="img.caption"></p>
			</md-whiteframe>
			<!-- <img src="http://placehold.it/350x150" md-lightbox md-lightbox-title="Demo Plunkr"> -->
		</div>
		
	</div>
</md-content>
